<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Reference Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4"><i class="bi bi-list-ul"></i> GL Reference Codes</h1>
                
                <!-- Search Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-search"></i> Search GL Reference Codes</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search by code or description...">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" onclick="searchGlRefCodes()">
                                    <i class="bi bi-search"></i> Search
                                </button>
                                <button class="btn btn-secondary ms-2" onclick="loadAllGlRefCodes()">
                                    <i class="bi bi-arrow-clockwise"></i> Load All
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Statistics Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-bar-chart"></i> Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 id="totalCount" class="text-primary">-</h4>
                                    <small>Total Codes</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 id="activeCount" class="text-success">-</h4>
                                    <small>Active Codes</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 id="inactiveCount" class="text-danger">-</h4>
                                    <small>Inactive Codes</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 id="categoriesCount" class="text-info">-</h4>
                                    <small>Categories</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="mb-3">
                    <button class="btn btn-success" onclick="loadActiveGlRefCodes()">
                        <i class="bi bi-check-circle"></i> Active Only
                    </button>
                    <button class="btn btn-info" onclick="loadCategories()">
                        <i class="bi bi-tags"></i> Categories
                    </button>
                    <button class="btn btn-warning" onclick="testConnection()">
                        <i class="bi bi-wifi"></i> Test Connection
                    </button>
                </div>
                
                <!-- Results Section -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-table"></i> GL Reference Codes Data</h5>
                        <span id="resultCount" class="badge bg-secondary">0 records</span>
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center" style="display: none;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading GL Reference Codes...</p>
                        </div>
                        
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        
                        <div id="resultsTable" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Code</th>
                                            <th>Description</th>
                                            <th>Category</th>
                                            <th>Status</th>
                                            <th>Created Date</th>
                                            <th>Updated Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="glRefCodeTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div id="noDataMessage" class="text-center text-muted" style="display: none;">
                            <i class="bi bi-inbox fs-1"></i>
                            <p class="mt-2">No GL Reference Codes found</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL
        const API_BASE = '/api/glref-codes';
        
        // Load all GL Reference Codes on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllGlRefCodes();
            loadStatistics();
        });
        
        // Search functionality
        function searchGlRefCodes() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                alert('Please enter a search term');
                return;
            }
            
            showLoading();
            fetch(`${API_BASE}/search?searchTerm=${encodeURIComponent(searchTerm)}`)
                .then(response => {
                    if (response.status === 204) {
                        showNoData();
                        return [];
                    }
                    return response.json();
                })
                .then(data => displayResults(data))
                .catch(error => showError('Error searching GL Reference Codes: ' + error.message));
        }
        
        // Load all GL Reference Codes
        function loadAllGlRefCodes() {
            showLoading();
            fetch(`${API_BASE}`)
                .then(response => {
                    if (response.status === 204) {
                        showNoData();
                        return [];
                    }
                    return response.json();
                })
                .then(data => displayResults(data))
                .catch(error => showError('Error loading GL Reference Codes: ' + error.message));
        }
        
        // Load active GL Reference Codes only
        function loadActiveGlRefCodes() {
            showLoading();
            fetch(`${API_BASE}/active`)
                .then(response => {
                    if (response.status === 204) {
                        showNoData();
                        return [];
                    }
                    return response.json();
                })
                .then(data => displayResults(data))
                .catch(error => showError('Error loading active GL Reference Codes: ' + error.message));
        }
        
        // Load statistics
        function loadStatistics() {
            fetch(`${API_BASE}/statistics`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalCount').textContent = data.total || 0;
                    document.getElementById('activeCount').textContent = data.active || 0;
                    document.getElementById('inactiveCount').textContent = data.inactive || 0;
                    document.getElementById('categoriesCount').textContent = data.categories || 0;
                })
                .catch(error => console.error('Error loading statistics:', error));
        }
        
        // Load categories
        function loadCategories() {
            showLoading();
            fetch(`${API_BASE}/categories`)
                .then(response => {
                    if (response.status === 204) {
                        showNoData();
                        return [];
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('glRefCodeTableBody');
                    tableBody.innerHTML = '';
                    
                    data.forEach(category => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td colspan="7" class="text-center">
                                <strong>${category}</strong>
                                <button class="btn btn-sm btn-outline-primary ms-2" onclick="loadByCategory('${category}')">
                                    View Codes
                                </button>
                            </td>
                        `;
                    });
                    
                    showResults();
                    updateResultCount(data.length + ' categories');
                })
                .catch(error => showError('Error loading categories: ' + error.message));
        }
        
        // Load codes by category
        function loadByCategory(category) {
            showLoading();
            fetch(`${API_BASE}/category/${encodeURIComponent(category)}`)
                .then(response => {
                    if (response.status === 204) {
                        showNoData();
                        return [];
                    }
                    return response.json();
                })
                .then(data => displayResults(data))
                .catch(error => showError('Error loading codes by category: ' + error.message));
        }
        
        // Test connection
        function testConnection() {
            showLoading();
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'UP') {
                        showSuccess('Connection test successful! Database is active.');
                    } else {
                        showError('Connection test failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => showError('Connection test failed: ' + error.message));
        }
        
        // Display results in table
        function displayResults(data) {
            const tableBody = document.getElementById('glRefCodeTableBody');
            tableBody.innerHTML = '';
            
            if (!data || data.length === 0) {
                showNoData();
                return;
            }
            
            data.forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${item.id || ''}</td>
                    <td><code>${item.code || ''}</code></td>
                    <td>${item.description || ''}</td>
                    <td><span class="badge bg-secondary">${item.category || ''}</span></td>
                    <td>
                        ${item.isActive ? 
                            '<span class="badge bg-success">Active</span>' : 
                            '<span class="badge bg-danger">Inactive</span>'
                        }
                    </td>
                    <td>${item.createdDate || ''}</td>
                    <td>${item.updatedDate || ''}</td>
                `;
            });
            
            showResults();
            updateResultCount(data.length);
        }
        
        // UI helper functions
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showResults() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('resultsTable').style.display = 'block';
            document.getElementById('noDataMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showNoData() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            updateResultCount(0);
        }
        
        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            updateResultCount(0);
        }
        
        function showSuccess(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.container').firstChild);
            
            // Auto-dismiss after 3 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
        
        function updateResultCount(count) {
            const countText = typeof count === 'number' ? `${count} records` : count;
            document.getElementById('resultCount').textContent = countText;
        }
        
        // Enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchGlRefCodes();
            }
        });
    </script>
</body>
</html>
