<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Reference Codes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        select { padding: 5px; width: 300px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>GL Reference Codes Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Test Connection</h2>
        <button onclick="testConnection()">Test SQL Server Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Load Active GL Codes for Dropdown</h2>
        <button onclick="loadActiveGlCodes()">Load GL Codes for Dropdown</button>
        <div id="activeCodesResult" class="result"></div>
        <select id="glCodeSelect" style="display: none;">
            <option value="">Select GL Reference Code</option>
        </select>
    </div>

    <div class="test-section">
        <h2>Test 3: Load All Active GL Codes (Admin Only)</h2>
        <button onclick="loadAllActiveGlCodes()">Load All Active GL Codes</button>
        <div id="allActiveCodesResult" class="result"></div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch('/api/glref-codes/test-connection');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Connection Successful!</strong><br>
                        Records found: ${data.recordCount}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
            }
        }

        async function loadActiveGlCodes() {
            const resultDiv = document.getElementById('activeCodesResult');
            const selectElement = document.getElementById('glCodeSelect');
            resultDiv.innerHTML = 'Loading GL codes for dropdown...';
            
            try {
                const response = await fetch('/api/glref-codes/active-for-dropdown');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>GL Codes Loaded Successfully!</strong><br>
                        Records found: ${data.length}<br>
                        <pre>${JSON.stringify(data.slice(0, 5), null, 2)}${data.length > 5 ? '...\n(showing first 5 records)' : ''}</pre>
                    `;
                    
                    // Populate the dropdown
                    selectElement.innerHTML = '<option value="">Select GL Reference Code</option>';
                    data.forEach(code => {
                        const option = document.createElement('option');
                        option.value = code.code;
                        option.textContent = `${code.code} - ${code.description}`;
                        selectElement.appendChild(option);
                    });
                    selectElement.style.display = 'block';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
            }
        }

        async function loadAllActiveGlCodes() {
            const resultDiv = document.getElementById('allActiveCodesResult');
            resultDiv.innerHTML = 'Loading all active GL codes...';
            
            try {
                const response = await fetch('/api/glref-codes/active');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>All Active GL Codes Loaded!</strong><br>
                        Records found: ${data.length}<br>
                        <pre>${JSON.stringify(data.slice(0, 3), null, 2)}${data.length > 3 ? '...\n(showing first 3 records)' : ''}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${response.status} - ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
